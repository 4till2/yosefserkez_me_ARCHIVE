plugins:
  - jekyll-postcss
page_excerpts: true
collections:
  bookshelf:
   output: true
  projects:
   output: true
  stream:
    output: true
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "bookshelf"
    values:
      layout: "book"
  - scope:
      path: ""
      type: "projects"
      values:
        layout: "project"
  - scope:
      path: ""
      type: "notebook"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
      excerpt_separator: <!--more-->
