---
title: /stream
---
<div class="p-8">
    <div class="rounded-xl bg-gray-100 p-6">
        <div class="">
            <span class="text-5xl font-bold">My stream of thoughts, ideas, and other non-categorized, possibly incoherent nonsense.</span>
        </div>
        <div class="text-3xl lg:text-lg py-2">
            No comments, likes, or replies. Why would you?
        </div>
    </div>

    <ul>
        {% for stream in site.categories.stream %}
        <li class="rounded shadow my-2 text-gray-800 p-4 my-4" id="{{stream.date | date_to_string}}">
            <div class="text-2xl lg:text-lg">{{stream.content | markdownify}}</div>
            <span class="text-xl lg:text-xs font-mono text-gray-400">{{stream.date | date: "%c"}}</span>
        </li>
        {% endfor %}
    </ul>
</div>
